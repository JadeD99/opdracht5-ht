<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #C2D9FF">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="framboos" src="images/pexels-valeriya-kobzar-7438528.jpg" />
          <img id="zee" src="images/pexels-adam-lukac-1059979.jpg" />
      </a-assets>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <a-box id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #framboos; repeat: 5 5"
        shadow 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: #8390FA; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: #FF55EE; 
          startEvents: mouseleave; 
          dur: 500;">  
      </a-box>
      <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #framboos"
        shadow>  
      </a-box>
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #zee; repeat: 10 10; repeat: 5 5"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
